<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化照片疊放幻燈片</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            background-size: 200% 200%; /* 增加背景大小以實現流動效果 */
            animation: gradient 5s ease infinite; /* 設定動畫 */
            color: #333;
            overflow-x: hidden; /* 防止橫向滾動 */
            display: flex; /* 使用flexbox */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平置中 */
            justify-content: top;
            height: 100vh;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            transition: opacity 1s ease;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center; /* 置中圖片 */
            align-items: center; /* 置中圖片 */
        }

img {
    width: 90%; /* 調整圖片寬度 */
    border-radius: 15px;
    filter: brightness(0.9);
    transition: box-shadow 0.5s ease;
}

img:hover {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* 當滑鼠懸停時添加陰影 */
}

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/601%E7%8F%AD%E5%9C%98%E9%81%B8%E7%94%A8.jpg" alt="圖片1"></div>
        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/%E7%8F%AD%E7%B4%9A%E5%9C%98%E6%8B%8D.jpg" alt="圖片2"></div>
        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_1023.JPG" alt="圖片3"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_1678.JPG" alt="圖片4"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_4319_(2).JPG" alt="圖片5"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_4975.JPG" alt="圖片6"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_E7597.JPG" alt="圖片7"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/IMG_E7626.JPG" alt="圖片8"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/1.jpg" alt="圖片9"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/4_(2).jpg" alt="圖片10"></div>

        <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/4.jpg" alt="圖片11"></div>

         <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/8_(2).jpg" alt="圖片12"></div>

         <div class="slide"><img src="https://class.kh.edu.tw/sites/28188/album_file/1/13.jpg" alt="圖片13"></div>

    </div>
    <div class="navigation">
        <button class="button" onclick="prevSlide()">❮</button>
        <button class="button" onclick="nextSlide()">❯</button>
    </div>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }
        slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    // 每五秒自動切換到下一張幻燈片
    setInterval(nextSlide, 5000);
</script>

</body>
</html>
