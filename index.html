<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂會籌備網站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #e0f7fa, #f3e5f5);
            background-size: 400% 400%; /* 增加背景大小以實現流動效果 */
            animation: gradient 15s ease infinite; /* 設定動畫 */
            color: #333;
            overflow-x: hidden; /* 防止橫向滾動 */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: linear-gradient(90deg, #a3c1e0, #d6b5e1);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px; /* 更圓角 */
            margin: 20px; /* 外邊距 */
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
        }
        section {
            padding: 20px;
            margin: 20px 20px;
            background: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            border-radius: 20px; /* 更圓角 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
        }
        h2 {
            color: #a3c1e0;
            border-bottom: 2px solid #a3c1e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .countdown {
            font-size: 1.5em;
            color: #a3c1e0; 
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #a3c1e0, #f7c6d0); /* 流動漸層 */
            background-size: 200% 100%; /* 增加背景大小以實現流動效果 */
            width: 0%;
            transition: width 1s ease; /* 平滑過渡效果 */
            animation: flow 3s linear infinite; /* 設定流動動畫，增加時間以使其更自然 */
        }
        @keyframes flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }
        .button-container {
            display: flex;
            justify-content: center; /* 置中對齊 */
            margin: 10px 0;
        }
        .reserve-button, .continue-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #a3c1e0;
            color: white;
            border: none;
            border-radius: 20px; /* 更圓角 */
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .reserve-button:hover, .continue-button:hover {
            background-color: #88b3c4; /* 懸停效果 */
            transform: translateY(-2px); /* 提升效果 */
        }
        .continue-button {
            display: none; /* 初始隱藏 */
        }
        .info {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px; /* 更圓角 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 左對齊 */
            border: 0px solid #a3c1e0; /* 邊框 */
        }
        .info h3 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
            text-align: center;
        }
        .info p {
            margin: 5px 0; /* 調整段落間距 */
            font-size: 1.1em; /* 調整字體大小 */
        }
    </style>
    <script>
        function startCountdown() {
            const countdownDate = new Date("2025-05-29T09:00:00").getTime();
            const countdownElement = document.getElementById("countdown");
            const progressBar = document.querySelector(".progress-bar");
            const reserveButton = document.querySelector(".reserve-button");
            const continueButton = document.querySelector(".continue-button");

            // 設定進度條的開始日期為 5 月 1 日
            const startDate = new Date("2025-05-01T00:00:00").getTime(); // 5 月 1 日的開始時間

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}天 ${hours}小時 ${minutes}分鐘 ${seconds}秒`;

                // 計算進度條的寬度
                const totalDuration = countdownDate - startDate; // 從 5 月 1 日到音樂會的總時間
                const elapsedTime = now - startDate; // 已經過的時間
                const progressPercentage = (elapsedTime / totalDuration) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "音樂會開始了！";
                    reserveButton.style.display = "none"; // 隱藏儲備中按鈕
                    continueButton.style.display = "inline-block"; // 顯示繼續按鈕
                }
            }, 1000);
        }

        window.onload = function() {
            startCountdown(); // 當頁面加載時啟動倒數計時器
        };

        function showFeedback() {
            alert("感謝您的回饋！"); // 這裡可以替換成實際的回饋功能
        }
    </script>
</head>
<body>

<header>
    <h1>獅甲國小113學年度</h1>
    <h1>畢業音樂會</h1>
</header>

<section>
    <h2>倒數計時</h2>
    <div class="countdown" id="countdown">倒數計時中...</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="button-container">
        <button class="reserve-button" onclick="showFeedback()">儲備中</button>
        <button class="continue-button" onclick="location.href='https://example.com';">繼續</button>
    </div>
</section>

<section>
    <h2>音樂會資訊</h2>
    <div class="info">
        <p><strong>時間：</strong>2025.05.29 9:00 AM</p>
        <p><strong>地點：</strong>視聽教室</p>
        <p><strong>指導老師：</strong>柯老師、黃老師、吳老師</p>
        <p>我們期待您的光臨，與我們一起享受音樂的魅力！</p>
    </div>
</section>

</body>
</html>
