<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入網站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景顏色 */
        }
        .container {
            margin-top: 0px; /* 上方留20px的空間 */
            border-radius: 15px; /* 圓角邊框 */
            overflow: hidden; /* 確保邊框不會超出 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 添加陰影 */
            background-color: #fff; /* 背景顏色 */
        }
        .refresh-button {
            display: block;
            margin: right; /* 中央對齊 */
            padding: 5px 5px; /* 內邊距 */
            border: none; /* 去掉邊框 */
            border-radius: 5px; /* 圓角 */
            background-color: #FFA6FF; /* 按鈕顏色 */
            color: white; /* 字體顏色 */
            font-size: 16px; /* 字體大小 */
            cursor: pointer; /* 游標樣式 */
            transition: background-color 0.3s; /* 動畫效果 */
        }
        .refresh-button:hover {
            background-color: #0056b3; /* 懸停時的顏色 */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 70px); /* 高度減去按鈕和空間 */
            border: none; /* 去掉邊框 */
        }
    </style>
</head>
<body>

        <button class="refresh-button" onclick="refreshIframe()">🔄遊戲中請勿隨意點選重新整理，進行遊戲前請輸入班級座號：例如30101,請勿使用奇怪名稱</button>
    <div class="container">

        <iframe id="embedded-iframe" src="https://kahoot.it/?pin=3701506" title="嵌入網站"></iframe>
    </div>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('embedded-iframe');
            iframe.src = iframe.src; // 重新加載iframe
        }
    </script>
</body>
</html>
